<!--
  1) In a reactive forms we create an instance of both formGroup and formControl classes.

  2) Both FormControl and FormGroup classes inherit from AbstractControl base class.

  3) The AbstractControl class has properties that help us to track the both FormControl and FormGroup value and state.

                   It provides some of the shared behavior that all controls and groups
                    of controls have, like running validators, calculating status,
                    and resetting state.
               -- Properties [value, errors, valid, invalid, dirty, pristine, touched, untouched]

        1) FormGroup        2) FormControl

   4) FormControl tracks the state and value of individual Html element

   5) FormGroup tracks the state and value of all the form controls under the form group.

-->
<div class="container-fluid">
  <div class="row align-items-center m-5">
    <div class="col-lg-6 offset-md-3">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-header">
            Employee Form
          </div>
          <div class="card-body">


            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" formControlName="name" class="form-control" placeholder="Username"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <input type="text" formControlName="email" class="form-control" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div formGroupName="skill" class="mb-3">
              <input type="text" formControlName="skillName" placeholder="skill Name" /> &nbsp;
              <input type="text" formControlName="experience" placeholder="Experience" /><br /><br />
              <input type="radio" value="beginner" formControlName="Proficiency" />&nbsp;Beginner
              &nbsp; &nbsp;
              <input  type="radio" value="Intermediate"
                formControlName="Proficiency" />&nbsp;Intermediate&nbsp;&nbsp;
              <input type="radio" value="Expert" formControlName="Proficiency" />&nbsp;Expert

            </div>

          </div>
          <div class="card-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-start">
              <button class="btn btn-primary">submit</button>
              <button class="btn btn-primary" (click)="onLoadData()">Load Data</button>
            </div>
          </div>

        </div>

      </form>




    </div>
