<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Id">UserId:</label>
          <input type="text" formControlName="userId" class="form-control" id="userId" placeholder="Enter UserId">
        </div>
        <div class="form-group">
          <label for="pwd">Name:</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="paidAmount">Paid:</label>
          <input type="text" class="form-control" formControlName="paid" id="paid" placeholder="Enter Paid">
        </div>
        <div class="form-group">
          <label for="remaining">Balance:</label>
          <input type="text" class="form-control" formControlName="balance" id="name" placeholder="Enter Balance">
        </div>


        <button> {{editMode ? "Edit": "ADD"}} Products</button>
      </form>

    </div>

    <div class="col-lg-6">
      <div>
        <input type="text" [(ngModel)]="searchValue"/> {{searchValue}}
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">UserId</th>
            <th scope="col">Paid</th>
            <th scope="col">Name</th>
            <th scope="col">Balance</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
           <!-- {{details | json}} -->
           <tr colspan="5" *ngIf="details.length < 1 && !loading">
            <td>
              No Items avialable
            </td>
          </tr>
          <tr colspan="5" *ngIf="loading">
            <td>
              Loading...
            </td>

          </tr>
          <tr *ngFor="let item of details | filterData:searchValue; index as i; trackBy:addNewData;">
            <th scope="row">{{ i + 1}}</th>
            <td> {{item.userId}} </td>
            <td>{{item.paid}}</td>
            <td>{{item.name}}</td>
            <td> {{item.balance}}</td>
            <td><button (click)="onDeleteData(item.id)">Delete</button> &nbsp; <button (click)="onEditData(item.id)">Edit</button></td>

          </tr>

        </tbody>
      </table>
      <button (click)="onDeleteAll()">Delete All</button>

    </div>
  </div>

</div>
